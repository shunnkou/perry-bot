repos:
    - repo: https://github.com/PyCQA/bandit
      rev: '1.7.0'
      hooks:
          - id: bandit
    - repo: https://github.com/pre-commit/mirrors-yapf
      rev: 'v0.30.0'
      hooks:
          - id: yapf
    - repo: https://github.com/PyCQA/pydocstyle
      rev: '5.1.1'
      hooks:
          - id: pydocstyle
